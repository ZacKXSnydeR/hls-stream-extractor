<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Stream Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #e0e0e0;
        }
        .container {
            width: 100%;
            max-width: 900px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #fff;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #666;
        }
        button {
            padding: 12px 24px;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover {
            background: #1d4ed8;
        }
        button:disabled {
            background: #444;
            cursor: not-allowed;
        }
        .video-container {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .status.loading {
            background: #1e3a5f;
            color: #60a5fa;
        }
        .status.success {
            background: #14532d;
            color: #4ade80;
        }
        .status.error {
            background: #450a0a;
            color: #f87171;
        }
        .info {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 16px;
            font-size: 13px;
            color: #888;
        }
        .info code {
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HLS Stream Player</h1>
        
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter video page URL (e.g., https://example.com/video)">
            <button id="extractBtn" onclick="extractAndPlay()">Extract & Play</button>
        </div>

        <div id="status" class="status" style="display: none;"></div>

        <div class="video-container">
            <video id="video" controls></video>
        </div>

        <div class="info">
            <p>This player extracts and plays HLS streams from video pages.</p>
            <p>Enter a URL and click <code>Extract & Play</code> to start streaming.</p>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let hls = null;

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.style.display = 'block';
        }

        async function extractAndPlay() {
            const urlInput = document.getElementById('urlInput');
            const btn = document.getElementById('extractBtn');
            const video = document.getElementById('video');
            const targetUrl = urlInput.value.trim();

            if (!targetUrl) {
                showStatus('Please enter a URL', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Extracting...';
            showStatus('Extracting stream... This may take 20-30 seconds.', 'loading');

            try {
                const response = await fetch(`${API_BASE}/api/extract?url=${encodeURIComponent(targetUrl)}`);
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Extraction failed');
                }

                showStatus('Stream found! Loading player...', 'success');
                
                // Use proxy URL for playback
                const proxyUrl = `${API_BASE}/api/proxy?url=${encodeURIComponent(data.data.stream_url)}&referer=${encodeURIComponent(data.data.headers.Referer || '')}&origin=${encodeURIComponent(data.data.headers.Origin || '')}`;

                if (hls) {
                    hls.destroy();
                }

                if (Hls.isSupported()) {
                    hls = new Hls({
                        xhrSetup: function(xhr, url) {
                            // Headers are handled by proxy
                        }
                    });
                    hls.loadSource(proxyUrl);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play();
                        showStatus('Playing!', 'success');
                    });
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        if (data.fatal) {
                            showStatus('Playback error: ' + data.type, 'error');
                        }
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = proxyUrl;
                    video.play();
                    showStatus('Playing!', 'success');
                } else {
                    throw new Error('HLS not supported in this browser');
                }

            } catch (error) {
                showStatus('Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Extract & Play';
            }
        }

        // Enter key support
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') extractAndPlay();
        });
    </script>
</body>
</html>
